# =========================
# BASIC
# =========================
mixed-port: 7890
redir-port: 7892
tproxy-port: 7893
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
ipv6: false

external-controller: 127.0.0.1:9090
external-ui: ui
secret: ""

profile:
  store-selected: true
  store-fake-ip: true

# =========================
# DNS
# =========================
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "time.*"
    - "ntp.*"
    - "localhost"
    - "connectivitycheck.gstatic.com"

  nameserver:
    - 1.1.1.1
    - 8.8.8.8

  fallback:
    - 1.0.0.1
    - 8.8.4.4

# =========================
# TUN
# =========================
tun:
  enable: true
  stack: system
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - any:53

# =========================
# PROXY PROVIDERS
# =========================
proxy-providers:

  CLEAN_CLASH:
    type: http
    format: yaml
    url: https://raw.githubusercontent.com/anaer/Sub/main/clash.yaml
    interval: 3600
    path: ./providers/clean_clash.yaml
    health-check:
      enable: true
      interval: 300
      url: http://www.gstatic.com/generate_204

  CLEAN_V2RAY:
    type: http
    format: auto
    url: https://raw.githubusercontent.com/yanue/V2rayU/master/serverlist/subscription
    interval: 3600
    path: ./providers/clean_v2ray.yaml
    health-check:
      enable: true
      interval: 300
      url: http://www.gstatic.com/generate_204

# =========================
# PROXY GROUPS
# =========================
proxy-groups:

  - name: üöÄ AUTO
    type: url-test
    use:
      - CLEAN_CLASH
      - CLEAN_V2RAY
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50

  - name: üéÆ GAMING
    type: url-test
    use:
      - CLEAN_CLASH
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 30

  - name: ü§ñ CHATGPT
    type: select
    use:
      - CLEAN_CLASH
      - CLEAN_V2RAY

  - name: üåç BROWSING
    type: select
    use:
      - CLEAN_CLASH
      - CLEAN_V2RAY

  - name: üõë BLOCK
    type: reject

# =========================
# RULES
# =========================
rules:

  # ChatGPT / OpenAI
  - DOMAIN-SUFFIX,openai.com,ü§ñ CHATGPT
  - DOMAIN-SUFFIX,chatgpt.com,ü§ñ CHATGPT
  - DOMAIN-SUFFIX,oaistatic.com,ü§ñ CHATGPT
  - DOMAIN-SUFFIX,oaiusercontent.com,ü§ñ CHATGPT

  # Roblox
  - DOMAIN-SUFFIX,roblox.com,üéÆ GAMING
  - DOMAIN-SUFFIX,rbxcdn.com,üéÆ GAMING

  # Google
  - DOMAIN-SUFFIX,google.com,üåç BROWSING
  - DOMAIN-SUFFIX,googleapis.com,üåç BROWSING
  - DOMAIN-SUFFIX,gstatic.com,üåç BROWSING

  # Telegram
  - DOMAIN-SUFFIX,telegram.org,üåç BROWSING
  - DOMAIN-SUFFIX,t.me,üåç BROWSING

  # Local
  - DOMAIN-SUFFIX,local,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT,no-resolve
  - IP-CIDR,10.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,172.16.0.0/12,DIRECT,no-resolve

  # Default
  - MATCH,üöÄ AUTO
