# =========================
# Clash Meta - main.yaml
# =========================

mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
ipv6: false

external-controller: 127.0.0.1:9090
external-ui: ui
profile:
  store-selected: true
  store-fake-ip: true

# =========================
# DNS
# =========================
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 1.1.1.1
    - 8.8.8.8
  fallback:
    - tls://1.0.0.1
    - tls://8.8.4.4

# =========================
# Proxy Providers
# (GitHub RAW only)
# =========================
proxy-providers:

  CORE_VLESS:
    type: http
    url: https://raw.githubusercontent.com/igareck/vpn-configs-for-russia/main/BLACK_VLESS_RUS.txt
    interval: 3600
    path: ./providers/core_vless.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

  GH_DE:
    type: http
    url: https://raw.githubusercontent.com/igareck/vpn-configs-for-russia/main/countries/Germany.txt
    interval: 3600
    path: ./providers/gh_de.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

  GH_NL:
    type: http
    url: https://raw.githubusercontent.com/igareck/vpn-configs-for-russia/main/countries/Netherlands.txt
    interval: 3600
    path: ./providers/gh_nl.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

  GH_PL:
    type: http
    url: https://raw.githubusercontent.com/igareck/vpn-configs-for-russia/main/countries/Poland.txt
    interval: 3600
    path: ./providers/gh_pl.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

# =========================
# Proxy Groups
# =========================
proxy-groups:

  - name: üöÄ AUTO
    type: url-test
    use:
      - CORE_VLESS
      - GH_DE
      - GH_NL
      - GH_PL
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50

  - name: üéÆ ROBLOX
    type: url-test
    use:
      - GH_DE
      - GH_PL
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 30

  - name: ü§ñ CHATGPT
    type: select
    use:
      - GH_DE
      - GH_NL

  - name: üåç BROWSING
    type: select
    proxies:
      - üöÄ AUTO
      - ü§ñ CHATGPT
      - üéÆ ROBLOX
      - DIRECT

# =========================
# Rules
# =========================
rules:
  # ChatGPT
  - DOMAIN-SUFFIX,openai.com,ü§ñ CHATGPT
  - DOMAIN-SUFFIX,chatgpt.com,ü§ñ CHATGPT
  - DOMAIN-SUFFIX,oaistatic.com,ü§ñ CHATGPT

  # Roblox
  - DOMAIN-SUFFIX,roblox.com,üéÆ ROBLOX
  - DOMAIN-SUFFIX,rbxcdn.com,üéÆ ROBLOX

  # Ads / trackers
  - DOMAIN-SUFFIX,doubleclick.net,REJECT
  - DOMAIN-SUFFIX,ads.google.com,REJECT

  # Local
  - GEOIP,RU,DIRECT

  # Default
  - MATCH,üåç BROWSING
